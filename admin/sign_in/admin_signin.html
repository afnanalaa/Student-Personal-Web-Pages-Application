<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PSU WAD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin_sign.css"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg" >
        <div class="container-fluid container">
            <a class="navbar-brand" href="../../home_page/home.html">PSU Admin System</a>
        </div>
    </nav>
    
    <div class="container my-5" id="form">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-5">
                    <h2 class="card-title text-center mb-4 text-warning fw-bold">ADMIN ACCESS</h2>
                    <p class="text-center text-muted border-bottom pb-3 mb-4">
                        Please use your administrative credentials.
                    </p>

                    <form action="/api/admin/login" method="POST">
                        
                        <div class="mb-3">
                            <label for="adminId" class="form-label">Admin Username or Email</label>
                            <input type="text" class="form-control" id="adminId" name="adminId" required>
                        </div>

                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" name="adminPassword" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-warning btn-lg">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
