<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Port Said University WAD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../sign_up/signup.css"> </head>
<body>

     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../home_page/home.html">Port Said University</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="btn btn-outline-light" href="../sign_in/signin.html">Login</a></li>
                    <li class="nav-item"><a class="btn btn-primary" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg p-4 p-md-5">
                    <h2 class="card-title text-center mb-4 text-primary fw-bold">Student Login</h2>
                    <p class="text-center text-muted border-bottom pb-3 mb-4">
                        Access your personal profile using your University credentials.
                    </p>

                    <form id="loginForm" action="/api/login" method="POST">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">University Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="s123456@eng.psu.edu.eg" required>
                        </div>

                         <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>

                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i id="eyeIcon" class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" >Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        Don't have an account? <a href="../sign_up/signup.html">Register here</a>
                                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            const eyeIcon = document.getElementById('eyeIcon');

            if (toggleButton && passwordInput && eyeIcon) {
                toggleButton.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    if (type === 'text') {
                        eyeIcon.classList.remove('bi-eye');
                        eyeIcon.classList.add('bi-eye-slash'); 
                    } else {
                        eyeIcon.classList.remove('bi-eye-slash');
                        eyeIcon.classList.add('bi-eye');
                    }
                    passwordInput.focus();
                });
            }
        });
    </script> 
</body>
</html>
