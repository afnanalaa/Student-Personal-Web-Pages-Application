<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up - Port Said University </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../home_page/home.html">Port Said University</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="btn btn-outline-light" href="../sign_in/signin.html">Login</a></li>
                    <li class="nav-item"><a class="btn btn-primary" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-lg p-4 p-md-5">

                    <h2 class="card-title text-center mb-4 text-primary fw-bold">Create Your Student Account</h2>
                    <p class="text-center text-muted border-bottom pb-3 mb-4">
                        Your account will be <span class="highlight-text">pending</span> until approved by the
                        Administration.
                    </p>

                    <form id="signupForm" action="/api/signup" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                            </div>

                            <div class="mb-3">
                                <label for="universityEmail" class="form-label">University Email Address</label>
                                <input type="email" class="form-control" id="universityEmail" name="universityEmail"
                                    placeholder="s123456@eng.psu.edu.eg" required>
                                <div class="form-text">Must be valid for verification.</div>
                            </div>

                            <div class="mb-3">
                                <label for="nationalId" class="form-label">Student National ID (14 Digits)</label>
                                <input type="text" class="form-control" id="nationalId" name="nationalId" required
                                    maxlength="14">
                            </div>
                            <div class="mb-3">
                                <label for="nationalIdScan" class="form-label">Upload Scanned National ID</label>
                                <input type="file" class="form-control" id="nationalIdScan" name="nationalIdScan"
                                    accept=".pdf,.jpg,.png" required>
                                <div class="form-text">Mandatory for Administration approval.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>

                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i id="eyeIcon" class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword" >
                                        <i id="eyeIconConfirm" class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <button type="submit" class="btn btn-success w-100 btn-lg">Register and Submit for
                                    Approval</button>
                            </div>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        Already have an account? <a href="../sign_in/signin.html">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
</body>

</html>
